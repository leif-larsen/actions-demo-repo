name: CI (simple)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        run: npm test

      - name: Demo secrets and env vars
        env:
          DEMO_SECRET: ${{ secrets.TEST_SECRET }}
          DEMO_VAR: ${{ vars.TEST_VARIABLE }}
        run: |
          echo "Plain env var: $DEMO_VAR"
          echo "Secret (auto masked): $DEMO_SECRET"
          echo "Secret (manually masked for clarity): ${DEMO_SECRET:0:4}****"
