name: Build (produce artifact)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No package-lock.json found, falling back to npm install"
            npm install
          fi

      - name: Test
        run: npm test

      - name: Build
        run: |
          # If actual build: npm run build
          # Demo: package stuff for deploy:
          mkdir -p dist
          cp -r package*.json src/ dist/ 2>/dev/null || true
          # Add version file
          node -e "const p=require('./package.json');require('fs').writeFileSync('dist/VERSION', `${p.name}@${p.version}-${process.env.GITHUB_SHA.slice(0,7)}\n`)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: dist/**
          if-no-files-found: error
          retention-days: 14
