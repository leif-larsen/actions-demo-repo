name: Deploy (multi-stage with approval gate)
run-name: 'Env: {{inputs.environment}}'

on:
  workflow_dispatch:
    inputs:
      # Choose environment (prod requires approval through environment)
      environment:
        description: "Environment (prod requires approval)"
        type: choice
        default: prod
        options: [dev, prod]
      # Optional: deploy from specific build-run (or last successful on main)
      source_run_id:
        description: "run_id for build (empty = last successful on main)"
        type: string
        required: false

permissions:
  contents: read
  actions: read   # required to download artifacts

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  BUILD_WORKFLOW_FILE: ci-build-artifact.yml           # build-workflow that produces artifact
  ARTIFACT_NAME: app-dist                     # artifact-name fra build
  BRANCH: main

jobs:
  # 1) Find correct run_id (from input or last successful on main)
  resolve-run:
    name: Resolve artifact run
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.set_run.outputs.run_id }}
    steps:
      - name: Resolve run_id
        id: set_run
        shell: bash
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GH_REPO: ${{ github.event.repository.name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.source_run_id }}" ]; then
            echo "Using user input run_id: ${{ inputs.source_run_id }}"
            echo "run_id=${{ inputs.source_run_id }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Finn workflow-id for build-workflowen
          WF_ID=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$GH_OWNER/$GH_REPO/actions/workflows" \
            | jq -r --arg wf "${BUILD_WORKFLOW_FILE}" '.workflows[] | select(.path|endswith($wf)) | .id')

          if [ -z "$WF_ID" ] || [ "$WF_ID" = "null" ]; then
            echo "Could not find workflow ${BUILD_WORKFLOW_FILE}"; exit 1
          fi

          # Siste vellykkede run på BRANCH
          RUNS=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$GH_OWNER/$GH_REPO/actions/workflows/$WF_ID/runs?branch=${BRANCH}&status=success&per_page=1")
          RID=$(echo "$RUNS" | jq -r '.workflow_runs[0].id // empty')
          if [ -z "$RID" ]; then
            echo "Found no successful runs for ${BUILD_WORKFLOW_FILE} on ${BRANCH}"; exit 1
          fi

          echo "run_id=$RID" >> "$GITHUB_OUTPUT"
          echo "Using run_id: $RID"

  # 2) Download artifact once, and share between deploy-jobber through artifacts (or workspace)
  download-artifact:
    name: Download artifact
    runs-on: ubuntu-latest
    needs: resolve-run
    outputs:
      version: ${{ steps.read_version.outputs.version }}
    steps:
      - name: Download artifact ZIP
        shell: bash
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GH_REPO: ${{ github.event.repository.name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ needs.resolve-run.outputs.run_id }}
          ARTIFACT_NAME: ${{ env.ARTIFACT_NAME }}
        run: |
          set -euo pipefail
          AJSON=$(curl -sS -H "Authorization: Bearer $GH_TOKEN" \
                  -H "Accept: application/vnd.github+json" \
                  "https://api.github.com/repos/$GH_OWNER/$GH_REPO/actions/runs/$RUN_ID/artifacts")
          AID=$(echo "$AJSON" | jq -r --arg n "$ARTIFACT_NAME" '.artifacts[] | select(.name==$n) | .id' | head -n1)
          if [ -z "$AID" ]; then
            echo "Could not find artifact '$ARTIFACT_NAME' i run $RUN_ID"; exit 1
          fi
          curl -L -o artifact.zip \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$GH_OWNER/$GH_REPO/actions/artifacts/$AID/zip"
          unzip -o artifact.zip -d artifact

      - name: Read VERSION (if present)
        id: read_version
        shell: bash
        run: |
          if [ -f artifact/VERSION ]; then
            V=$(cat artifact/VERSION | tr -d '\n')
            echo "version=$V" >> "$GITHUB_OUTPUT"
            echo "VERSION: $V"
          else
            echo "version=unknown" >> "$GITHUB_OUTPUT"
            echo "No VERSION-file found"
          fi

      - name: Upload working package for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: package-to-deploy
          path: artifact/**
          if-no-files-found: error
          retention-days: 3

  # 3) Deploy to DEV (automatic). Set environment=dev for own secrets/vars.
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: download-artifact
    environment: dev
    steps:
      - name: Fetch package
        uses: actions/download-artifact@v4
        with:
          name: package-to-deploy
          path: .
      - name: Show content and version
        run: |
          ls -la
          echo "Version: $(cat VERSION 2>/dev/null || echo unknown)"
      - name: Deploy step (placeholder)
        run: |
          echo "Deploying to DEV..."
          # Examples:
          # az webapp deploy --resource-group ... --name app-dev --src-path .
          # rsync -avz . user@dev-host:/opt/app
      - name: Mark success
        run: echo "DEV deploy OK"

  # 4) Deploy to PROD (approval gate with environment=prod)
  #    This job will start once 'deploy-dev' is done,
  #    and be stopped on environment-approval for an approver i the repo/org
  deploy-prod:
    name: Deploy to PROD
    if: ${{ inputs.environment == 'prod' }}
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    environment: prod   # <-- Set Required reviewers in Settings → Environments → prod
    steps:
      - name: Fetch package
        uses: actions/download-artifact@v4
        with:
          name: package-to-deploy
          path: .
      - name: Show content and version
        run: |
          ls -la
          echo "Version: $(cat VERSION 2>/dev/null || echo unknown)"
      - name: Deploy step (placeholder)
        run: |
          echo "Deploying to PROD..."
          # Examples:
          # az webapp deploy --resource-group ... --name app-prod --src-path .
          # rsync -avz . user@prod-host:/opt/app
      - name: Mark success
        run: echo "PROD deploy OK"
